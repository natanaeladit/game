@(message: String, style: String = "java")

@defining(play.core.PlayVersion.current) { version =>

<section id="top">
    <div class="wrapper">
        <h1><a href="/">@message</a></h1>
    </div>
</section>

<div id="content" class="wrapper doc">
    @helper.form(action = routes.GameController.startGame()) {
        <p>First turn:</p>
        <input type="radio" name="FirstTurn" value="Player1" checked="checked">Player 1
        <input type="radio" name="FirstTurn" value="Player2">Player 2
        <p></p>
        <button type="submit" value="start">Start game</button>
    }
</div>
}
